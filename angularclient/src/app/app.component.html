<div class="container">
  <div class="row">
    <div class="col-md-12">
      <div class="card bg-dark my-5">
        <div class="card-body">
          <h2 class="card-title text-center text-white py-3">{{ title }}</h2>
          <ul class="text-center list-inline py-3">
            <li class="list-inline-item">
              <a class="btn btn-info" (click)="find(pattern.value)">List Products by code or code part (try 031):</a>
            </li>
            <input #pattern type="text" value=""/>
            <li class="list-inline-item">
              <a class="btn btn-info" (click)="findOne(code.value)">Find by code:</a>
            </li>
            <input #code type="text" value=""/>
            <br><br>
            <li class="list-inline-item">
              <a class="btn btn-info" (click)="update()">Update data (shows all after success)</a>
            </li>
          </ul>
        </div>
      </div>
      <router-outlet></router-outlet>
    </div>
  </div>
</div>
